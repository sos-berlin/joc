<html>
<body>
    <h1>File Upload with Jersey</h1>
 
    <form action="http://localhost:8080/rest/documentations/import" method="post" enctype="multipart/form-data" target="import">
 
       <p>
        Select a file: <input type="file" name="file" size="45" /></br>
        Enter the destination directory: <input type="text" name="directory"/>
        <input type="hidden" name="jobschedulerId" value="SP_4012"/>
       </p>
       
       <input type="submit" value="Upload It" />
    </form>
 
</body>
</html>
